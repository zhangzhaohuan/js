<body>
  <script>
    class EventEmiter{
      constructor(){
        this.event = {};
      }
      on(eventName,cb){
        if(!this.event[eventName]){
          this.event[eventName] = [cb];
        }else{
          this.event[eventName].push(cb);
        }
      };
      emit(eventName,...rest){ 
        this.event[eventName]&&this.event[eventName].forEach(element => {
          element.apply(this,rest);
        });
      };
      remove(eventName,cb){
        if (this.events[eventName]) {
          this.events[eventName] = this.events[eventName].filter(f => f != callback)
        } 
      };
    }
  </script>
</body>
